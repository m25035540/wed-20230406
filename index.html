		<h3>資料年度：2015~2020年</h3>
			<p>金磚五國是指由巴西、俄羅斯、印度、中國和南非組成的五個新興市場國家的經濟集團。"金磚"這個名字來自於這些國家的第一個字母。這個組織成立於2009年，旨在促進成員國之間的經濟合作和政治對話，並在國際事務中發揮更大的影響力。它包括了五個人口數量和經濟實力都相當強大的國家，它們的總人口超過40%世界人口，總GDP佔全球的約23%。</p>
